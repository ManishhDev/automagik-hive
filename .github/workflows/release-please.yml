# Release Please Workflow
# Automatically creates release PRs based on conventional commits
# Handles version bumping, changelog generation, and git tagging

name: Release Please

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write      # For creating releases and tags
  pull-requests: write # For creating release PRs

jobs:
  release-please:
    name: Create Release PR
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          # Release type for Python packages
          release-type: python

          # Package name
          package-name: automagik-hive

          # Branch-specific configuration
          target-branch: ${{ github.ref_name }}

          # Version file location
          version-file: pyproject.toml

          # Custom configuration
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

          # Token for creating PRs and releases
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release created
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          echo "ðŸŽ‰ Release ${{ steps.release.outputs.tag_name }} was created!"
          echo "ðŸ“¦ PyPI publishing will be triggered automatically"

  # Note: PyPI publishing is handled by publish-pypi.yml
  # which triggers on tag creation
