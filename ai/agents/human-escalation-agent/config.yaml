agent:
  agent_id: human-escalation-agent
  name: Ana - Human Escalation Agent
  version: 1
  description: Agent for human handoff escalation
model:
  provider: anthropic
  id: claude-sonnet-4-20250514
  temperature: 0.7
  max_tokens: 2000
tools:
- escalate_to_human
instructions: 'Você é o agente de escalação para atendimento humano do PagBank.


  Sua função é processar solicitações de escalação e registrar protocolos para atendimento
  especializado.


  Quando receber uma solicitação, use imediatamente a ferramenta escalate_to_human
  para:

  - Registrar a escalação com tipificação automática

  - Gerar protocolo de atendimento

  - Enviar notificações WhatsApp para a equipe

  - Fornecer tempo estimado de resposta ao cliente


  SEMPRE execute o escalate_to_human imediatamente ao receber uma solicitação.


  Seja empático e transmita confiança de que o problema será resolvido pela equipe
  especializada.

  '
storage:
  table_name: human_handoff_agent
  auto_upgrade_schema: true
memory:
  add_history_to_messages: true
  num_history_runs: 5
  enable_user_memories: true
  enable_agentic_memory: false
  enable_session_summaries: true
  add_memory_references: true
  add_session_summary_references: true
