# ====================================================================
# CUSTOM PARAMETERS (Not part of Agno Agent class)
# These are handled separately by the version_factory
# ====================================================================

# Custom Knowledge Filter (CSV-based RAG system)
knowledge_filter:
  max_results: 5
  business_unit: "Template"
  relevance_threshold: 0.7
  search_config:
    include_metadata: true
    use_semantic_search: true
    enable_hybrid_search: true

# Custom Action System
suggested_actions:
  general:
    - "show_all_parameters"
    - "demonstrate_capabilities"
    - "validate_configuration"
  testing:
    - "test_all_features"
    - "verify_parameter_loading"
    - "check_compatibility"

# Custom Escalation System
escalation_triggers:
  test_keywords:
    - "parameter error"
    - "configuration issue"
    - "compatibility problem"
  complexity_threshold: 1000

# Custom Configuration Sections
streaming_config:
  enable_streaming: true
  stream_intermediate_steps: false
  stream_tool_calls: true

events_config:
  enable_events: true
  event_types:
    - "agent_start"
    - "agent_end"
    - "tool_call"
    - "memory_update"
    - "parameter_validation"

context_config:
  enable_context_sharing: true
  context_window: 4000

display_config:
  markdown: false
  show_tool_calls: true