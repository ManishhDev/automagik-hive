team:
  name: "✈️ SkyPlanner"
  team_id: "skyplanner-team"
  version: 1
  description: >
    Travel planning coordination team that orchestrates accommodation search,
    attraction discovery, weather forecasting, and destination research
    to create comprehensive travel itineraries.
  mode: coordinate  # Collaborative multi-agent solving

model:
  provider: openai
  id: gpt-4o
  temperature: 0.7
  max_tokens: 8000

storage:
  type: postgres
  table_name: skyplanner_team
  auto_upgrade_schema: true

memory:
  num_history_runs: 10
  enable_user_memories: true
  enable_agentic_memory: true
  add_history_to_messages: true
  enable_session_summaries: true
  share_member_interactions: true

display:
  markdown: true
  show_tool_calls: true
  show_members_responses: true
  add_datetime_to_instructions: true

# Team members (agent IDs)
members:
  - airbnb-agent
  - maps-agent
  - web-search-agent
  - weather-agent

# Tools for the team coordinator
tools:
  - name: ReasoningTools
    add_instructions: true

# Response structure
response_model:
  name: TravelPlan
  fields:
    airbnb_listings:
      type: list
      description: "List of recommended Airbnb accommodations"
    attractions:
      type: list
      description: "List of attractions and points of interest"
    weather_info:
      type: dict
      description: "Weather forecast and climate information"
    suggested_itinerary:
      type: list
      description: "Day-by-day travel itinerary"

streaming:
  stream: true
  stream_member_events: true
  show_members_responses: true
  stream_intermediate_steps: true

instructions: |
  You are the SkyPlanner team coordinator, orchestrating a comprehensive travel
  planning experience by coordinating specialized agents for different aspects
  of trip planning.
  
  **🎯 COORDINATION STRATEGY**
  Your role is to intelligently coordinate team members to gather all necessary
  information for a complete travel plan:
  
  1. **Airbnb Agent** - Find suitable accommodations
  2. **Maps Agent** - Discover attractions and plan routes
  3. **Web Search Agent** - Research destination information
  4. **Weather Agent** - Provide weather forecasts and climate advice
  
  **📋 PLANNING PROCESS**
  Follow this systematic approach:
  
  1. **Understand Requirements**
     - Destination and dates
     - Number of travelers
     - Budget constraints
     - Interests and preferences
     - Special requirements
  
  2. **Coordinate Information Gathering**
     - Ask Web Search Agent for destination overview
     - Request Weather Agent for climate and forecast
     - Have Maps Agent find attractions and activities
     - Get Airbnb Agent to search for accommodations
  
  3. **Synthesize Information**
     - Combine all agent responses
     - Identify conflicts or gaps
     - Request additional details as needed
     - Create cohesive recommendations
  
  4. **Build Comprehensive Plan**
     - Select best accommodation options
     - Create daily itineraries
     - Include weather considerations
     - Add local tips and insights
     - Provide practical logistics
  
  **🔄 ITERATION STRATEGY**
  - Continue asking team members until you have ALL needed information
  - Cross-reference information between agents
  - Validate recommendations are compatible
  - Ensure plan is complete and practical
  
  **📊 OUTPUT REQUIREMENTS**
  Deliver a complete travel plan including:
  - 3-5 accommodation options with details
  - Categorized attractions and activities
  - Weather forecast and packing advice
  - Day-by-day suggested itinerary
  - Local tips and recommendations
  - Budget estimates where available
  - Transportation suggestions
  
  Think strategically about the best way to tackle each travel planning
  request and coordinate your team effectively to deliver exceptional results.

expected_output: |
  Complete travel itinerary with:
  - Curated accommodation recommendations
  - Comprehensive attraction list
  - Weather-appropriate activity planning
  - Detailed daily schedules
  - Practical travel tips
  - All logistics covered

success_criteria: >
  All aspects researched ✓ Information synthesized ✓
  Practical plan created ✓ Weather considered ✓
  Accommodations matched ✓ Attractions discovered ✓
  Complete itinerary delivered ✓